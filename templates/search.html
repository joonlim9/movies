{% extends "index.html" %}

{% block search %}
<form class="col-lg" action="{{url_for('search_by_title')}}" method="post">
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label for="validationTitle">Title</label>
            <input type="text" name="title" class="form-control" placeholder="Title" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="validationYear">Year</label>
            <input type="number" name="year" class="form-control" placeholder="Year">
        </div>
    </div>

    <button class="btn btn-primary" type="submit">Search</button>
</form>
{% endblock %}


{% block movies %}

{% if movies %}
{% for movie in movies.Search %}

<div class="col-sm mb-3">
  <div class="card" style="width: 24rem">
    <img src="{{ movie.Poster }}" class="card-img-top" width="200px" height="500px" alt="..."/>
    <div class="card-body">
      <h5 class="card-title">{{ movie.Title }}</h5>
      <p class="card-text">
        {{ movie.Year }}
      </p>
      <a href="{{url_for('single_movie', title=movie.Title)}}" class="btn btn-primary">Descriptions</a>
    </div>
  </div>
</div>

{% endfor %}
{% else %}
    <div></div>
{% endif %}

{% endblock %}
