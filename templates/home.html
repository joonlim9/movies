{% extends "index.html" %}
{% block movies %}

{% for movie in movies.Search %}
  <div class="card" style="width: 18rem">
    <img src="{{ movie.Poster }}" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ movie.Title }}</h5>
      <p class="card-text">
        {{ movie.Year }}
      </p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
{% endfor %}

{% endblock %}
